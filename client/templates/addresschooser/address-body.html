<link rel="stylesheet" href="styles/addresschooser/address-body.css">
<span class="recipient">{{address.recipient}}</span>
<br>
<span class="street">{{address.street}}</span>
<span class="numbers">{{address.externalNumber}}{{address.internalNumber && "-" + address.internalNumber}}</span>
<br>
<span class="colony">{{address.colony}},</span>
<span class="county">{{address.county}}</span>
<br>
<span class="state">{{address.state}},</span>
<span class="postal-code">{{address.postalCode}}</span>
<br>
<span class="country">{{address.country}}</span>
