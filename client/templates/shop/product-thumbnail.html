<div class="col-sm-4">
   <div class="thumbnail">
      <a ng-href="#/shop/product/{{product.id}}">
         <img class="thumbnail-image"
         ng-src="{{product.images[product.principalImage]}}">
      </a>
      <div class="caption">
         <h4 class="pull-right price">{{product.price | currency:"$"}}</h4>
         <h4>{{product.name}}</h4>
         <p class="text-justify">{{product.shortDescription}}</p>
         <div class="text-center">
           <select ng-init="quantity=1" ng-model="quantity" ng-options="option for option in [1,2,3,4,5,6,7,8,9]" class="form-control quantity-selector"></select>
           <button type="button" class="btn btn-success" ng-click="productThumbnailCtrl.addItem()">
             <i class="fa fa-cart-plus" aria-hidden="true"></i>
             Agregar {{quantity}} al Carrito
           </button>
         </div>
      </div>
      <div class="ratings">
         <p class="pull-right">{{product.averageStars().numberOfUsers}} rese√±as</p>
         <p ng-bind-html="sce.trustAsHtml(helper.starsHtml(product.averageStars().averageStars))"></p>
      </div>
   </div>
</div>
